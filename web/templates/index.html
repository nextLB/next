<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Website with Images</title>
</head>
<body>
    <h1>Welcome to My Flask Website</h1>
    <p>Here is an example image:</p>
    <img src="{{ url_for('static', filename='images/inpaint.png') }}" alt="Example Image">
    <img src="{{ url_for('static', filename='images/2.jpeg') }}" alt="Example Image">
    <img src="{{ url_for('static', filename='images/1.jpg') }}" alt="Example Image">
    <!-- 或者使用相对路径，如果图片在static/images/文件夹中 -->
    <!-- <img src="/static/images/example.png" alt="Example Image"> -->
</body>
</html>
